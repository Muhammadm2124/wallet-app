<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTU Wallet App</title>

  <!-- PWA Settings -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a7cff">

  <!-- CSS -->
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background: #f2f4f7; padding:20px; }

    /* Login Page */
    .login { max-width: 400px; margin:auto; background:#fff; border-radius:18px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.1); padding:30px; text-align:center; }
    .login h2 { margin-bottom:20px; color:#0a7cff; }
    .login input { width:80%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
    .login button { width:84%; padding:12px; background:#0a7cff; color:#fff; border:none; border-radius:8px; font-size:16px; cursor:pointer; margin-top:10px; }
    
    /* Dashboard */
    .app { display:none; max-width: 400px; margin:auto; background:#fff; border-radius:18px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
    .header { background:#0a7cff; color:#fff; padding:20px; }
    .header h2 { font-size:18px; font-weight:normal; }
    .balance { margin-top:15px; font-size:28px; font-weight:bold; }
    .actions { display:flex; justify-content:space-between; padding:15px; background:#f9fafb; flex-wrap:wrap; }
    .action { width:48%; margin-bottom:10px; background:#fff; border-radius:12px; padding:12px; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.08); font-size:13px; cursor:pointer; }
    .action span { display:block; margin-top:8px; font-weight:bold; }
    .transactions { padding:15px; }
    .transactions h3 { font-size:16px; margin-bottom:10px; }
    .transaction { display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #eee; }
    .transaction:last-child { border-bottom:none; }
    .transaction .left { font-size:14px; }
    .transaction .right { font-size:14px; font-weight:bold; }
    .credit { color:green; }
    .debit { color:red; }
  </style>
</head>

<body>

  <!-- LOGIN SCREEN -->
  <div class="login" id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="login()">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div class="app" id="dashboard">

    <!-- Header / Balance Card -->
    <div class="header">
      <h2>Welcome, Ibrahim</h2>
      <div class="balance">â‚¦125,450</div>
    </div>

    <!-- Quick Actions -->
    <div class="actions">
      <div class="action" onclick="performTask('Transfer', 5000)">ðŸ’¸<span>Transfer</span></div>
      <div class="action" onclick="performTask('Airtime', 1000)">ðŸ“±<span>Airtime</span></div>
      <div class="action" onclick="performTask('Bills', 3000)">ðŸ’¡<span>Bills</span></div>
      <div class="action" onclick="performTask('VTU', 2500)">ðŸ§¾<span>VTU</span></div>
      <div class="action" onclick="creditWallet(10000)">ðŸ’°<span>Fund Wallet</span></div>
    </div>

    <!-- Recent Transactions -->
    <div class="transactions">
      <h3>Recent Transactions</h3>
      <div class="transaction">
        <div class="left">VTU Purchase</div>
        <div class="right debit">- â‚¦2,500</div>
      </div>
      <div class="transaction">
        <div class="left">Wallet Funding</div>
        <div class="right credit">+ â‚¦20,000</div>
      </div>
      <div class="transaction">
        <div class="left">Transfer to John</div>
        <div class="right debit">- â‚¦5,000</div>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script>
    // Hardcoded login credentials (demo)
    const DEMO_USERNAME = "fukstudent";
    const DEMO_PIN = "12345678";

    // Elements
    const loginPage = document.getElementById("loginPage");
    const dashboard = document.getElementById("dashboard");

    // Login function
    function login() {
      const user = document.getElementById("username").value;
      const pin = document.getElementById("pin").value;

      if(user === DEMO_USERNAME && pin === DEMO_PIN) {
        alert("Login successful!");
        loginPage.style.display = "none";
        dashboard.style.display = "block";
      } else {
        alert("Incorrect username or PIN");
      }
    }

    // Dashboard JS
    let balance = 125450;

    function updateBalance() {
      document.querySelector('.balance').innerText = `â‚¦${balance.toLocaleString()}`;
    }

    function addTransaction(name, amount, type='debit') {
      const txList = document.querySelector('.transactions');
      const div = document.createElement('div');
      div.className = 'transaction';
      div.innerHTML = `<div class="left">${name}</div><div class="right ${type}">${type==='credit' ? '+' : '-'} â‚¦${amount.toLocaleString()}</div>`;
      txList.appendChild(div);
    }

    function performTask(name, amount) {
      if(balance >= amount){
        balance -= amount;
        updateBalance();
        addTransaction(name, amount, 'debit');
        alert(`${name} successful! â‚¦${amount.toLocaleString()} deducted.`);
      } else {
        alert("Insufficient balance!");
      }
    }

    function creditWallet(amount){
      balance += amount;
      updateBalance();
      addTransaction('Wallet Funding', amount, 'credit');
      alert(`Wallet funded! â‚¦${amount.toLocaleString()} added.`);
    }

    updateBalance();

    // PWA Service Worker
    if("serviceWorker" in navigator){
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
